<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FAHH</title>

<style>
:root{
  --bg:#000;
  --fg:#fff;
  --red:#e00000;
  --red-dark:#b00000;
  --red-light:#ff2a2a;
}

html,body{
  margin:0;
  height:100%;
  background:var(--bg);
  color:var(--fg);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  transition:background 120ms linear,color 120ms linear;
}

body{
  display:flex;
  align-items:center;
  justify-content:center;
  user-select:none;
  -webkit-user-select:none;
}

body.holding{
  background:#fff;
  color:#000;
}

.container{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:28px;
}

button{
  width:240px;
  height:240px;
  border-radius:50%;
  border:none;
  cursor:pointer;

  background:radial-gradient(circle at 30% 30%, var(--red-light), var(--red));
  color:#fff;

  font-size:48px;
  font-weight:900;
  letter-spacing:4px;

  display:flex;
  align-items:center;
  justify-content:center;

  transform:translateY(0);
  transition:transform 80ms ease, box-shadow 80ms ease;

  box-shadow:
    0 20px 0 var(--red-dark),
    0 35px 60px rgba(0,0,0,0.6);
}

button:active{
  transform:translateY(18px);
  box-shadow:
    0 5px 0 var(--red-dark),
    0 15px 30px rgba(0,0,0,0.55);
}

.note{
  font-size:14px;
  opacity:0.6;
}
</style>
</head>

<body>

<div class="container">

  <button id="btn">FAHH</button>
  <div class="note">Made by Knightwing</div>

  <audio id="sound"
    src="https://raw.githubusercontent.com/KN1GHTW1NG/Fahh.mp3/main/Fahh.mp3.mp3"
    preload="auto">
  </audio>

</div>

<script>

const btn = document.getElementById("btn");
const sound = document.getElementById("sound");

btn.addEventListener("mousedown", function(){
  document.body.classList.add("holding");
  sound.currentTime = 0;
  sound.play();
});

btn.addEventListener("mouseup", function(){
  document.body.classList.remove("holding");
});

btn.addEventListener("mouseleave", function(){
  document.body.classList.remove("holding");
});

/* Mobile support */
btn.addEventListener("touchstart", function(){
  document.body.classList.add("holding");
  sound.currentTime = 0;
  sound.play();
});

btn.addEventListener("touchend", function(){
  document.body.classList.remove("holding");
});

</script>

</body>
</html>
